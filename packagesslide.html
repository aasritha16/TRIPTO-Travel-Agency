<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        img {
            width: 1400px;
            height: 600px;
            display: block;
            align-content: center;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            margin-left:65px ;
        }
        .dot-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #bbb;
            margin: 0 5px;
            cursor: pointer;
        }

        .dot.active {
            background-color: #333;
        }
        .imgslide{
            text-align: center;
            margin-top: 20px;
            font-family: roboto serif;
            font-size: 40px;
        }

        
    </style>
</head>
<body>
    <h3 class="imgslide">Explore Vishakapatnam through TripTO's eyes</h3>

<div class="slider-container">
    <div class="slider">
        <div class="slide"><img src="slide1.jpg" alt="Image 1"></div>
        <div class="slide"><img src="slide2.jpg" alt="Image 2"></div>
        <div class="slide"><img src="slide3.jpg" alt="Image 3"></div>
        <div class="slide"><img src="slide4.jpg" alt="Image 3"></div>
        <div class="slide"><img src="slide5.jpg" alt="Image 3"></div>
        <div class="slide"><img src="slide6.jpg" alt="Image 3"></div>
        <div class="slide"><img src="slide7.jpg" alt="Image 3"></div>
        <div class="slide"><img src="slide8.jpg" alt="Image 3"></div>
    </div>

    <div class="dot-container">
        <div class="dot" onclick="currentSlide(0)"></div>
        <div class="dot" onclick="currentSlide(1)"></div>
        <div class="dot" onclick="currentSlide(2)"></div>
        <div class="dot" onclick="currentSlide(3)"></div>
        <div class="dot" onclick="currentSlide(4)"></div>
        <div class="dot" onclick="currentSlide(5)"></div>
        <div class="dot" onclick="currentSlide(6)"></div>
        <div class="dot" onclick="currentSlide(7)"></div>
    </div>
</div>

<script>
    let currentIndex = 0;

    function showSlide(index) {
        const slider = document.querySelector('.slider');
        const slideWidth = document.querySelector('.slide').offsetWidth;

        if (index < 0) {
            currentIndex = slider.childElementCount - 1;
        } else if (index >= slider.childElementCount) {
            currentIndex = 0;
        } else {
            currentIndex = index;
        }

        const transformValue = -currentIndex * slideWidth + 'px';
        slider.style.transform = 'translateX(' + transformValue + ')';

         const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === currentIndex);
        });
    }
    function currentSlide(index) {
        showSlide(index);
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }
    setInterval(nextSlide, 3000); 
</script>

</body>
</html>
